<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <script src="html2canvas.min.js"></script>
  <title>Movel | MVP</title>
</head>

<body id="myId" onload="apertura()" style="overflow: hidden;">

<!-- SCHERMATA INIZIALE -->

<div class="opening" id="opening" style="z-index: 5;">
 <h1 style="color: #FFF; text-align: center;"> Welcome </h1>
 <h4 style="color: #FFF; text-align: center;"> Tell us who you are and where you are ready hit play </h4>

 <div class="iltuonome">
    <form onsubmit="return false;">
      <div style = "position:relative; margin-bottom:45px;">      
        <input id="userName" type="text" required />
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Your Name</label>
      </div>

      <input type="submit" value="Start" onclick="lightbox_open();" />
    </form> 
  </div>
</div>

<!-- POPUP VIDEO -->
<div id="light">
  <a class="boxclose" style="display: none !important;" onclick="lightbox_close();"></a>
  <video id="VisaChipCardVideo" width="1200" controls>
    <source src="media/intro.mp4" type="video/mp4">
    <!--Browser does not support <video> tag -->
  </video>

  <script>/*<![CDATA[*/
    document.querySelector('video').addEventListener('ended',function(){
      lightbox_close();
    }, false);
  /*]]>*/</script>

</div>

<div id="fade" onClick="lightbox_close();"></div>


<!-- BODY -->
<div class="contenitore">

  <div id="upbar" style="display: none;">
    <!-- CONTROLLI -->
    <section id="controls">
      <button onclick="onConnectUsb()" id="connect-usb" style="margin-right: 15px;">
        <i class="fa fa-usb" aria-hidden="true"></i>
      </button>
      <button onclick="nasconditutto()" style="margin-right: 15px;">
        <i class="fa fa-eye" aria-hidden="true"></i>
      </button>
      <button onclick="lightbox_open()" style="margin-right: 15px;">
        <i class="fa fa-play-circle" aria-hidden="true"></i>
      </button>
    </section>

    <!-- TIME -->
    <h2 style=" background-color:#000; color:#FFF; text-align:center; margin: 0; padding-top: 25px; padding-bottom: 25px; ">time <span id="timer"></span></h2>

    <!-- EMOZIONI -->
    <div class ="NOW">
      <h3 style="color: white; mix-blend-mode: exclusion; text-align:center; margin: 0;">mood <span id="emozioneMedia">loading</span></h3>
    </div>
  </div>

  <!-- ALERT NO FACCIA -->
  <h2 id="noFace" style="position: absolute; left: 50vw; top: 11vh; transform: translate(-50%, -50%); display: none; mix-blend-mode: exclusion; color: white">FACE NOT DETECTED</h2>

  <!-- GRAFICI -->
  <div class="schemi" id="schemi" style="z-index: 3;">
    <div class ="precise">
      <h3 id="preciso" style="color: white; text-align:left; margin: 0; display:inline-block; width: 175px;">loading</h3>
      <h3 id="ar" style="color: white; text-align:left; margin: 0; display:inline-block; width: 100px;">?</h3>
      <h3 id="va" style="color: white; text-align:left; margin: 0; display:inline-block; width: 100px;">?</h3>
      <h3 style="color: white; text-align:left; margin: 0; display:inline-block; width: 225px;">now <span id="emotion"></span></h3>
    </div>
    <div id="container"></div>
    <div id="containerPlus"></div>
    <div class="chart-container"><canvas id="chart" style="height: 160px;"></canvas></div>
  </div>

</div>

  <!-- SCHERMATA FINALE -->
<div class="opening" id="closing" style="z-index: 5; display: none;">
  <h1 style="color: #FFF; text-align: center;"> Thank You </h1>
  <h4 style="color: #FFF; text-align: center;"> The experience is over </h4>

  <div class="iltuonome">
    <form onsubmit="return false;">
      <input type="submit" value="Watch the Conclusion" onclick="final_open();" />
      <input type="submit" value="Reload Experience" onclick="reload_page();" />
    </form> 
  </div>

</div>

<!-- FINAL VIDEO -->

<div id="light2">
  <a class="boxclose" onclick="final_close();"></a>
  <video id="finalvideo" width="1200" controls>
    <source src="media/intro.mp4" type="video/mp4">
    <!--Browser does not support <video> tag -->
  </video>

  <script>/*<![CDATA[*/
    document.querySelector('video').addEventListener('ended',function(){
      final_close();
    }, false);
  /*]]>*/</script>

</div>

<!-- BG EFFECT -->
  <div id="bg-wrap" style="position: absolute; z-index: -1; top: 0; width: 100vw; left:0%;">
    <svg viewBox="0 0 500 500" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
          <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop class="prova1" offset="0%"></stop>
          <stop class="prova2" offset="100%"></stop>
        </radialGradient>
        <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
          <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop class="prova1" offset="0%"></stop>
          <stop class="prova2" offset="100%"></stop>
        </radialGradient>
        <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
          <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop class="prova1" offset="0%"></stop>
          <stop class="prova2" offset="100%"></stop>
        </radialGradient>
      </defs>

      <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
        <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
      </rect>
      <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">
        <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
      </rect>
      <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
        <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
      </rect>
    </svg>
  </div>

  <script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"> </script>
  <script src="https://ai-sdk.morphcast.com/v1.15/ai-sdk.js"></script>

  <script src="arduino.js"></script>
  <script src="grafico.js"></script>

  <script>

    window.onload = runSerial

  </script>

</body>

</html>
