<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  <script src="html2canvas.min.js"></script>
</head>

<body id="myId" onload="lightbox_open()" style="overflow: hidden;">

<!-- POPUP VIDEO -->
<div id="light">
  <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>
  <video id="VisaChipCardVideo" muted="muted" width="900" controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    <!--Browser does not support <video> tag -->
  </video>

  <script>/*<![CDATA[*/
    document.querySelector('video').addEventListener('ended',function(){
      console.log('Video has ended!');
      lightbox_close();
    }, false);
  /*]]>*/</script>
  
</div>

<div id="fade" onClick="lightbox_close();"></div>


<!-- BODY -->
<div class="contenitore">

  <!-- CONTROLLI -->
  <section id="controls">
    <h4 style="color: white; mix-blend-mode: exclusion; text-align:right; display: inline-block; margin: 0; margin-right: 20px;">
      <a href="#" onclick="lightbox_open();" style="text-decoration: none; color: inherit;">open video</a>
    </h4>
    <button onclick="onConnectUsb()" id="connect-usb">
      <i class="fa fa-usb" aria-hidden="true"></i>
    </button>
  </section>

  <!-- TIME -->
  <h2 style=" background-color:#000; color:#FFF; text-align:center; margin: 0; padding-top: 25px; padding-bottom: 25px; ">time <span id="timer"></span></h2>

  <!-- EMOZIONI -->
  <div class ="NOW">
    <h3 style="color: white; mix-blend-mode: exclusion; text-align:center; margin: 0;">mood <span id="emozioneMedia">loading</span></h3>
  </div>

  <!-- MOOD -->
  <h4 style="color: white; mix-blend-mode: exclusion; text-align:center; margin: 0; margin-top: 20px;">now</h4>
  <h2 id="emotion" style="color: white;mix-blend-mode: exclusion; text-align:center; margin: 0;"> </h2>

  <!-- GRAFIC1 -->
  <div class="schemi">
    <div class ="precise"><h3 id="preciso" style="color: white; mix-blend-mode: exclusion; text-align:center; margin: 0;">loading</h3></div>
    <div id="container"></div>
    <div class="chart-container"><canvas id="chart" style="height: 160px;"></canvas></div>
  </div>

</div>

<!-- BG EFFECT -->
  <div id="bg-wrap" style="position: absolute; z-index: -1; top: 0; width: 100vw; left:0%;">
    <svg viewBox="0 0 500 500" preserveAspectRatio="xMidYMid slice">
      <defs>
        <radialGradient id="Gradient1" cx="50%" cy="50%" fx="0.441602%" fy="50%" r=".5">
          <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop class="prova1" offset="0%"></stop>
          <stop class="prova2" offset="100%"></stop>
        </radialGradient>
        <radialGradient id="Gradient2" cx="50%" cy="50%" fx="2.68147%" fy="50%" r=".5">
          <animate attributeName="fx" dur="23.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop class="prova1" offset="0%"></stop>
          <stop class="prova2" offset="100%"></stop>
        </radialGradient>
        <radialGradient id="Gradient3" cx="50%" cy="50%" fx="0.836536%" fy="50%" r=".5">
          <animate attributeName="fx" dur="21.5s" values="0%;3%;0%" repeatCount="indefinite"></animate>
          <stop class="prova1" offset="0%"></stop>
          <stop class="prova2" offset="100%"></stop>
        </radialGradient>
      </defs>

      <rect x="13.744%" y="1.18473%" width="100%" height="100%" fill="url(#Gradient1)" transform="rotate(334.41 50 50)">
        <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="7s" repeatCount="indefinite"></animateTransform>
      </rect>
      <rect x="-2.17916%" y="35.4267%" width="100%" height="100%" fill="url(#Gradient2)" transform="rotate(255.072 50 50)">
        <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite"></animateTransform>
      </rect>
      <rect x="9.00483%" y="14.5733%" width="100%" height="100%" fill="url(#Gradient3)" transform="rotate(139.903 50 50)">
        <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animate attributeName="y" dur="12s" values="0%;25%;0%" repeatCount="indefinite"></animate>
        <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="9s" repeatCount="indefinite"></animateTransform>
      </rect>
    </svg>
  </div>

  <script src="https://sdk.morphcast.com/mphtools/v1.0/mphtools.js"> </script>
  <script src="https://ai-sdk.morphcast.com/v1.15/ai-sdk.js"></script>

  <script src="arduino.js"></script>
  <script src="grafico.js"></script>

</body>

</html>
